<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    NOO
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/' + 'style.css') }}">
</head>
<body>
  <header>
    <nav class="nav">
      {% if current_user.is_authenticated %}
      <a class="nav-item" href="{{ url_for('index') }}">Home</a> |
      <a class="nav-item" href="{{ url_for('my_workouts') }}">My Workouts</a> |
      <a class="nav-item" href="{{ url_for('new_workout') }}">New Workout</a> |
      <a class="nav-item" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
      {% endif %}
    </nav>
  </header>
  <h1 id="sitename">Workout Log</h1>
  {% block content %}
  {% endblock %}
</body>
</html>
