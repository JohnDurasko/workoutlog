{% extends 'base.html' %}
{% block title %}
Today's Workout
{% endblock %}

{% block content %}
<h1>{{ workout.date.strftime('%b %d %Y') }}</h1>

{% for exercise in workout.exercises %}
<p>
  {{ exercise.name }} {{ exercise.sets }}x{{ exercise.reps }} {{ exercise.weight }}lbs
</p>
{% endfor %}

<div>
  <a href="{{ url_for('update_workout', workout_id=workout.id) }}"><button>Edit Workout</button></a>
  <a href="{{ url_for('delete_workout', workout_id=workout.id) }}"method="post"><button>Delete Entire Workout</button></a>
</div>
{% endblock %}
